<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Vamos conversar!</h2>
                <hr class="primary">
                <p>Pronto para começar o nosso próximo projeto? Excelente! Entre em contato conosco!</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://www.linkedin.com/company/{{ site.linkedin_id }}">
                <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_name }}</p>
                </a>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3 text-center">
            <a href="/">São Paulo - Brazil</a>
          </div>
        </div>
</section>
